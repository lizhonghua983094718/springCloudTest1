server:
  port: 8777

  #配置zipkin.base-url
  zipkin:
    base-url: http://localhost:9411
  #配置采样百分比
  sleuth:
    sampler:  
      probability: 1

#配置ribbon负载策略
product-service:
  ribbon:
    NFLoadBalancerRuleClassName: com.netflix.loadbalancer.RandomRule


#配置超时时间
feign:
  client:
    config:
      default:
        connectTimeout: 2000
        readTimeout: 2000

  hystrix:
    enabled: true

#histrix超时配置
#hystrix:
#  command:
#    default:
#      execution:
#        isolation:
#          thread:
#            timeoutInMilliseconds: 4000


#断路器Dashboard监控仪表盘配置 访问入口http://localhost:8777/hystrix
#Hystrix Dashboard输入： http://localhost:8777/actuator/hystrix.stream
management:
  endpoints:
    web:
      exposure:
        include: "*"

#配置edis
redis:
  database: 0
  host: 127.0.0.1
  port: 6379
  timeout: 2000
